

{% extends 'core/plantilla.html' %}
{% load static %}

{% block title %}Realizar pedido{% endblock %}

{% block content %}

<div class="container">
    <div class="row bg-dark text-white rounded p-5 mt-4 mb-4">
        <h1>Realizar pedido</h1>
    </div>
    <div class="select-group">
        <label for="proveedores">Elige un proveedor:</label>
        <select name="proveedores" id="proveedores">
            <option value="nestle">Nestle</option>
            <option value="soprole">Soprole</option>
            <!-- ver si se cargarÃ¡n desde la bdd o colocar opciones de manera manual -->
        </select>

        <label for="productos">Elige un producto:</label>
        <select name="productos" id="productos">
            <!-- cargar datos desde bdd -->
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="cantidad">

        <button type="button" name="agregar" id="agregar" form="cantidad">Agregar</button>
    </div>
    
    <div class="table-responsive">
        <table id="tabla_pedido" class="table table-striped table-hover">
            <thead>
                <tr class="table-dark">
                    <td></td>
                    <td>Cantidad</td>
                    <td>Producto</td>
                    <td>Valor compra</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    

    <!-- Solo son los encabezados, hay que cargar los otros datos -->
    </table>

    <button type="button" name="eliminar" id="eliminar"></button>

    <button type="button" name="realizar" id="realizar">Realizar pedido</button>

</div>
